<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrain Model | AI-Coraz√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/retrain.css') }}">
</head>
<body>
    <div class="container">
        <!-- Back to home link -->
        <div class="back-home">
            <a href="{{ url_for('index') }}"><i class="ri-arrow-left-line"></i> Back to Home</a>
        </div>

        <div class="retrain-form-container">
            <h1 class="form-title">Retrain Model</h1>
            <p class="form-subtitle">Upload your dataset to improve the model</p>
            
            <form class="upload-form" method="post" enctype="multipart/form-data">
                <!-- Remove action attribute to prevent default form submission -->
                <div class="form-group">
                    <label for="dataset-upload" class="file-upload-label">
                        <i class="ri-upload-cloud-2-line"></i>
                        <span>Choose Dataset File</span>
                        <input type="file" id="dataset-upload" name="dataset" accept=".csv,.xlsx,.json" required>
                    </label>
                    <p class="file-requirements">Supported formats: CSV, XLSX, JSON</p>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">
                        <i class="ri-refresh-line"></i> Retrain Model
                    </button>
                </div>
                
                <!-- Loading indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>Training model...</span>
                </div>
                
                <!-- Retrain status message container -->
                <div class="retrain-status" id="retrainStatus"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/retrain.js') }}"></script>
</body>
</html>
