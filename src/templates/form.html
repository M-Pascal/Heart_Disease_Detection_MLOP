<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction Form | MEDIBuddy</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Back to home link -->
    <div class="back-home">
      <a href="/"><i class="ri-arrow-left-line"></i> Back to Home</a>
    </div>
    
    <!-- Title section -->
    <div class="title">Heart Disease Prediction</div>
    <div class="content">
      <!-- Prediction form -->
      <form action="#">
        <div class="user-details">
          <!-- Age -->
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your age" required min="18" max="120">
          </div>
          
          <!-- Sex -->
          <div class="input-box">
            <span class="details">Sex</span>
            <select required>
              <option value="" disabled selected>Select sex</option>
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>
          
          <!-- Chest Pain Type -->
          <div class="input-box">
            <span class="details">Chest Pain Type</span>
            <select required>
              <option value="" disabled selected>Select chest pain type</option>
              <option value="0">Typical Angina</option>
              <option value="1">Atypical Angina</option>
              <option value="2">Non-anginal Pain</option>
              <option value="3">Asymptomatic</option>
            </select>
          </div>
          
          <!-- Resting Blood Pressure -->
          <div class="input-box">
            <span class="details">Resting Blood Pressure (mm Hg)</span>
            <input type="number" placeholder="Enter resting BP" required min="80" max="200">
          </div>
          
          <!-- Cholesterol -->
          <div class="input-box">
            <span class="details">Cholesterol (mg/dl)</span>
            <input type="number" placeholder="Enter cholesterol level" required min="100" max="600">
          </div>
          
          <!-- Fasting Blood Sugar -->
          <div class="input-box">
            <span class="details">Fasting Blood Sugar</span>
            <select required>
              <option value="" disabled selected>Select fasting blood sugar</option>
              <option value="0">Lower than 120mg/ml</option>
              <option value="1">Greater than 120mg/ml</option>
            </select>
          </div>
          
          <!-- Resting Electrocardiogram -->
          <div class="input-box">
            <span class="details">Resting ECG</span>
            <select required>
              <option value="" disabled selected>Select resting ECG</option>
              <option value="0">Normal</option>
              <option value="1">ST-T Wave Abnormality</option>
              <option value="2">Left Ventricular Hypertrophy</option>
            </select>
          </div>
          
          <!-- Max Heart Rate Achieved -->
          <div class="input-box">
            <span class="details">Max Heart Rate Achieved</span>
            <input type="number" placeholder="Enter max heart rate" required min="60" max="220">
          </div>
          
          <!-- Exercise Induced Angina -->
          <div class="input-box">
            <span class="details">Exercise Induced Angina</span>
            <select required>
              <option value="" disabled selected>Select option</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          
          <!-- ST Depression -->
          <div class="input-box">
            <span class="details">ST Depression</span>
            <input type="number" step="0.1" placeholder="Enter ST depression" required min="0" max="10">
          </div>
          
          <!-- ST Slope -->
          <div class="input-box">
            <span class="details">ST Slope</span>
            <select required>
              <option value="" disabled selected>Select ST slope</option>
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
          </div>
          
          <!-- Number of Major Vessels -->
          <div class="input-box">
            <span class="details">Number of Major Vessels</span>
            <input type="number" placeholder="Enter number (0-3)" required min="0" max="3">
          </div>
          
          <!-- Thalassemia -->
          <div class="input-box">
            <span class="details">Thalassemia</span>
            <select required>
              <option value="" disabled selected>Select thalassemia type</option>
              <option value="1">Fixed Defect</option>
              <option value="2">Normal</option>
              <option value="3">Reversible Defect</option>
            </select>
          </div>
        </div>
        
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Predict">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
